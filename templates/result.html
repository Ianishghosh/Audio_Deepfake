<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 2rem;
        }
        .box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .success { color: green; }
        .error { color: red; }
        .confidence-score {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #2d3a5a;
            font-weight: 500;
        }
        a { display: block; margin-top: 20px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <div class="box">
        {% if status == "success" %}
            <h2 class="success">‚úÖ Deepfake Detection Result</h2>
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p class="confidence-score"><strong>Confidence Score:</strong> {{ confidence }}</p>
        {% else %}
            <h2 class="error">‚ùå Detection Failed</h2>
            <p>{{ message }}</p>
        {% endif %}
        <a href="/">üîô Upload Another Audio</a>
    </div>
</body>
</html>
